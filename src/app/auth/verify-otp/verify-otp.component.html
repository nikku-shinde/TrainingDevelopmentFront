<div class="container">
           <div class="row">
               <div class="col-md-12">
                   <h2 class="text-center">Verify Otp</h2>
                   <form  #otpVerify="ngForm" (ngSubmit)="verifyOtp(otpVerify.value)">
                       <mat-form-field class="form-field" appearance="outline">
                           <mat-label>Otp</mat-label>
                           <input #otp="ngModel" [(ngModel)]="otpData" required  name="otp" type="otp" matInput
                               placeholder="Enter Otp Here">
                           <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                       </mat-form-field>
                       <div class="container text-center">
                           <div class="example-button-row">
                               <button type="submit" mat-raised-button color="primary">Verify Otp</button>
                            </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
