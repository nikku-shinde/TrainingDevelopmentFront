<div class="container-fluid">
      <div class="row">
            <div class="col-md-12 reused_table_header">
                  <div class="card">
                        <div class="card-header card-header-warning">
                              <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="card-title mb-0">Questions Table</h4>
                                    <div>
                                          <a *ngIf="check" class="navLink mr-1" mat-raised-button
                                                 [routerLink]="'/page/question'">
                                                Add Questions</a>

                                          <a mat-raised-button (click)="backButton()">Back To SubTopic</a>
                                    </div>
                              </div>
                        </div>


                        <table class="table table-hover">
                              <thead>
                                    <tr>
                                          <th>Question</th>
                                          <th>Sub Topic</th>
                                          <th>Topic</th>
                                          <th *ngIf="check">Actions</th>
                                    </tr>
                              </thead>
                              <tbody>
                                    <tr *ngFor="let question of questions |  paginate:{
                                          itemsPerPage:tableSize,
                                          currentPage:page,
                                          totalItems:count
                                        }; let i = index">
                                          <!-- <td><a  class="navLink ml-5" [routerLink]="''">{{question.question}}</a></td> -->
                                          <td>{{question.question}}</td>
                                          <td>{{question.subTopic.subTopicName}}</td>
                                          <td>{{question.subTopic.topic.topicName}}</td>
                                          <td *ngIf="check">
                                                <a class="text-white" mat-mini-fab color="accent"
                                                      [routerLink]="'/page/updateQuestion/'+question.id">
                                                      <mat-icon class="mat-18">system_update</mat-icon>
                                                </a>
                                                <a class="ml-3 text-white" mat-mini-fab color="primary" >
                                                      <mat-icon (click)="deleteQuestion(question.id)"
                                                            class="mat-18">delete</mat-icon>
                                                </a>
                                          </td>
                                    </tr>
                              </tbody>
                        </table>
                        <div class="pb-4 d-flex justify-content-end pr-3">
                              <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                              </pagination-controls>
                            </div>
                  </div>
            </div>
      </div>
</div>
