<section class="auther_list_component">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 reused_table_header">
        <div class="card">
          <div class="card-header card-header-warning">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title mb-0 ">Author List</h4>
              <!-- <div>
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                  placeholder="Seach here...." />
              </div> -->
              <div>
                <a mat-raised-button [routerLink]="'/page/addUser'">Create User</a>
              </div>
            </div>
          </div>
          <div>

          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Profile</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | filter:searchText |  paginate:{
                itemsPerPage:tableSize,
                currentPage:page,
                totalItems:count
              }; let i = index">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                  <div *ngFor="let profile of user.profile">
                    {{profile.profileName.toUpperCase()}}
                  </div>
                </td>
                <td>
                  <a class="text-white" mat-mini-fab color="accent" [routerLink]="['/page/updateUser/'+user.id]">
                    <mat-icon class="mat-18">create</mat-icon>
                  </a>
                  <a class="ml-3 text-white" mat-mini-fab color="primary">
                    <mat-icon (click)="deleteUser(user.id)" class="mat-18">delete</mat-icon>
                  </a>
                </td>
              </tr>
            </tbody>

          </table>

          <div class="pb-4 d-flex justify-content-end pr-3">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
